{% extends 'base.html' %}
{% block title %}Contact Page - Blog App{% endblock title %}

{% block body %}
<h1 style="text-align: center;">Contact Us</h1>
<div class="container" style="width:25%;">
    <form method="post" action="/contact"> 
        {% csrf_token %}  
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact No</label>
            <input type="text" class="form-control" id="contact" name = "contact" placeholder="Contact No" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" name = "course" placeholder="Course" required>
        </div>
        <div class="mb-3">
            <label for="remark" class="form-label">Your Remarks</label>
            <textarea class="form-control" id="remark" rows="3" name = "remark" placeholder="Remarks" required></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
