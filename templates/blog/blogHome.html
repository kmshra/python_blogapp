{% extends 'base.html' %}
{% load static %}
{% block title %}Bloh Home Page - Blog App{% endblock title %}

{% block body %}

<div class="container">
    <h1 class="text-center my-3">All Posts by Blog App</h1>
    <div class="row">
        {% for post in allPosts %}
        <div class="col-md-4 my-4">
            <div class="card" style="width: 18rem;">
                <img src='{{ post.blogimage.url }}' class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">By: {{post.author}}</p>
                    <p class="card-text">{{post.content |safe | truncatechars:100}}</p>
                    <a href="/blog/{{post.slug}}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>














{% endblock body %}
